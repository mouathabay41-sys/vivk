<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>محادثة</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f7f7f7; }
    #chat { max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 8px; }
    .msg { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <input id="input" placeholder="اكتب رسالتك...">
    <button onclick="sendMessage()">إرسال</button>
    <button onclick="generateImage()">تحويل إلى صورة</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const msg = input.value;
      if (!msg) return;

      addMessage("user", msg);
      input.value = "";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      addMessage("bot", data.reply || "خطأ في الرد");
    }

    async function generateImage() {
      const input = document.getElementById("input");
      const prompt = input.value;
      if (!prompt) return;

      addMessage("user", prompt);
      input.value = "";

      const res = await fetch("/api/image", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      if (data.url) {
        addMessage("bot", `<img src="${data.url}" width="300">`);
      } else {
        addMessage("bot", "فشل إنشاء الصورة");
      }
    }

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.innerHTML = `<b>${role === "user" ? "أنت" : "الذكاء"}:</b> ${text}`;
      document.getElementById("messages").appendChild(div);
    }
  </script>
</body>
</html>
